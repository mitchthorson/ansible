- name: Update packages
  become: true
  dnf:
    name: "*"
    state: "latest"

- name: install core system utilities
  become: true
  package:
    name:
      - vim
      - git
      - neofetch
      - htop
      - tmux
      - alacritty
      - unzip
      - curl
      - lsof
      - xrandr
      - nitrogen
      - dunst
    state: "latest"

- name: install useful applications
  become: true
  package: 
    name: 
      - firefox
      - nautilus
    state: "latest"
