- name: install stow
  become: true
  tags: 
    - install
    - dotfiles
  package: 
     name: stow
     state: present

- name: clone dotfiles
  tags: 
    - install
    - dotfiles
  ansible.builtin.git: 
    repo: "git@github.com:mitchthorson/dotfiles.git"
    dest: "{{ lookup('env', 'HOME') }}/dotfiles"
    recursive: yes

- name: stow dotfiles
  tags: 
    - install
    - dotfiles
  shell: "cd {{lookup('env', 'HOME') }}/dotfiles && ./install --linux"
