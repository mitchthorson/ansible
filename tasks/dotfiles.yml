- name: install stow
  package: 
     name: stow
     state: present

- name: clone dotfiles
  ansible.builtin.git: 
    repo: "git@github.com/mitchthorson/dotfiles"
    dest: "{{ lookup('env', 'HOME') }}/dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: master

- name: stow dotfiles
  shell: "cd {{lookup('env', 'HOME') }}/dotfiles && ./install --fedora"
